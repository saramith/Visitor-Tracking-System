<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">

</head>
<body>

    <img src="https://img.freepik.com/free-vector/electronic-device-measuring-number-passageway-people_335657-2465.jpg?w=996&t=st=1648992282~exp=1648992882~hmac=3b6c05eed0b4e60a11b4f9fb340c33119e551586f98b82840fa6ea8d1f194b32" class="overlap">
		<div align="center">
		<div align="center" class="border_login">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
			<h1 class="word">VISITOR TRACKING SYSTEM</h1>
			<p class="word">Application</p>
			<div class="header">
				<h1 class="word">Register</h1>
			</div>
			<h2 class="word">
				<form action="/signup" method="post">
                    {% csrf_token %}
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" Required/></br></br>
                    <input id="fname" name="fname" type="text" placeholder="Enter Your firstname" class="textbox" Required/></br></br>
                    <input id="lname" name="lname" type="text" placeholder="Enter Your lastname" class="textbox" Required/></br></br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox" Required/></br></br>
					<input id="pass1" name="pass1" type="password" placeholder="Enter Your Password" class="textbox" Required/></br></br>
                    <input id="pass2" name="pass2" type="password" placeholder="Enter Your Password" class="textbox" Required/></br></br>
					<input type="submit" class="btn" value="SIGN UP"></br>
				</form>
			</h2>
			<p class="bottom">Already have an account? <a class="bottom" href="/signin"> Sign in here</a></p>
		</div>
		</div>

</body>
</html>
